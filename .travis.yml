language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch
install:
  - pip install pipenv
  - pipenv install --dev
script:
  - python -m unittest discover
after_success:
  - pip install pyinstaller
  - pyinstaller --onefile main.py
deploy:
  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file:
    - dist/main
  skip_cleanup: true
  on:
    branch: 
    - master
    - dev
